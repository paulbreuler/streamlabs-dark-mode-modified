<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Nunito" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="countdown-2.css">
</head>

<body>
    <div class="pomodoro">
        <div class="row">
            <div class="col-md-6 quickSetButtons">
                <!-- <div class="row">
                    <p class="text-color">Break length
                    </p>
                </div> -->
                <div class="row counter">
                    <div class="col-md-4">
                        <button class="btn btn-default" id="sessDec">-</button>
                    </div>
                    <div class="col-md-2">
                        <div id="session" class="flip-clock-minutes-label"></div>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-default" id="sessInc">+</button>
                    </div>
                </div>

                <div class="row counter pad-top">
                    <div class="col-md-4">
                        <button class="btn btn-default quickSet shadow" id="quickSet5">5</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-default quickSet" id="quickSet15">15</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-default quickSet" id="quickSet30">30</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-default quickSet" id="quickSet60">60</button>
                    </div>
                </div>
            </div>

            <!-- <div class="col-md-6">
                <div class="row">
                    <p>break length
                        <p>
                </div>
                <div class="row counter">
                    <div class="col-md-4">
                        <button class="btn btn-default" id="breakDec">-</button>
                    </div>
                    <div class="col-md-2">
                        <div id="break"></div>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-default" id="breakInc">+</button>
                    </div>
                </div> 
            </div> -->
        </div>

        <div id="clock" class="row">
            <div class="timer">
                <div class="middle"></div>
            </div>
        </div>
        <!-- <div class="row" id="statRow">
             <div id="stats"></div>
        </div> -->
        <div class="container pad-top">
            <div class="row" id="btns">
                <button class="btn btn-default btn-lg" id="start">start</button>
                <button class="btn btn-default btn-lg" id="stop">stop</button>
                <button class="btn btn-default btn-lg" id="clear">clear</button>
            </div>
        </div>

    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
<script src="countdown-2.js"></script>

</html>
